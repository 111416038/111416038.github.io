<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>名片設計</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            display: flex;
            width: 500px;
            height: 250px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            border-radius: 24px;
            overflow: hidden;
            background: #fff;
        }
        .card-left {
            position: relative;
            width: 45%;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-left img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            clip-path: ellipse(55% 45% at 50% 50%);
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            border: 4px solid #fff;
            background: #eee;
        }
        .card-right {
            width: 55%;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #222;
        }
        .name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        .title {
            font-size: 1.1rem;
            color: #2193b0;
            margin-bottom: 16px;
        }
        .info {
            font-size: 1rem;
            line-height: 1.7;
            color: #555;
        }
        .divider {
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg,#2193b0,#6dd5ed);
            border-radius: 2px;
            margin: 12px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <img src="2.PNG" alt="個人照片" style="clip-path: polygon(25% 6.7%, 75% 6.7%, 100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%);">
        </div>
        <div class="card-right">
            <div class="name">陳宥頤</div>
            <div class="title">前端工程師</div>
            <div class="divider"></div>
            <div class="info">
                電子郵件：s111416038@stu.ntue.deu.tw<br>
                電話：02 66396688<br>
                地址：台北市大安區和平東路二段134號
            </div>
        </div>
    </div>
</body>
</html>
