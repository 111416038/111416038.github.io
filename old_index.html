<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帥帥風首頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #0f2027 60%, #ffb347 100%);
            color: #22223b;
            font-family: 'Oswald', '微軟正黑體', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-blend-mode: lighten;
        }
        h1 {
            font-size: 3.5rem;
            letter-spacing: 0.18em;
            text-shadow: 0 4px 24px #ffb347, 0 1px 0 #fff;
            background: linear-gradient(90deg, #ffb347, #0f2027);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            font-family: 'Oswald', sans-serif;
        }
        .handsome {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffb347;
            font-family: 'Oswald', sans-serif;
            font-weight: bold;
            letter-spacing: 0.2em;
            text-shadow: 0 2px 8px #fff;
        }
        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #ffb347, #0f2027);
            border: none;
            border-radius: 30px;
            box-shadow: 0 2px 10px #0f202744;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            background: #0f2027;
            box-shadow: 0 4px 20px #ffb34788;
        }
        .quote {
            font-size: 1.1rem;
            margin-top: 2rem;
            color: #0f2027;
            background: #ffb347cc;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-family: '微軟正黑體', sans-serif;
            text-align: center;
            box-shadow: 0 2px 8px #0f202722;
        }
    </style>
</head>
<body>
    <div class="handsome">帥帥風</div>
    <h1>帥帥風首頁</h1>
    <button class="btn">進入帥帥世界</button>
    <div class="quote">「帥不是一種外表，是一種態度。」</div>
</body>
</html>
